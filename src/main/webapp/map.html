<!DOCTYPE html>
<html>
<head>
  <title>Map Webpage</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk4eW11F6Tn08mUSJVZzBWQRvi5JdbxIo"></script>

  <script>
    // Creates a map that shows a few landmarks.
    function createMap(){
      const map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.422, lng: -122.084},
        zoom: 16
      });

      // Adds a marker at the Empire State Building.
      const empstateMarker = new google.maps.Marker({
          position: {lat: 40.7484, lng: -73.9857},
            map: map,
            title: 'Empire State Building'
      });

      var empstateInfoWindow = new google.maps.InfoWindow({
        content: 'This is the Empire State Building.'
      });
      empstateInfoWindow.open(map, empstateMarker);

      empstateMarker.addListener('click', function() {
        empstateInfoWindow.open(map, empstateMarker);
      });

      // Adds a marker at Stan the T-Rex.
      const trexMarker = new google.maps.Marker({
          position: {lat: 37.421903, lng: -122.084674},
          map: map,
          title: 'Stan the T-Rex'
      });

      var trexInfoWindow = new google.maps.InfoWindow({
        content: 'This is Stan, the T-Rex statue.'
        });
      trexInfoWindow.open(map, trexMarker);


      trexMarker.addListener('click', function() {
        trexInfoWindow.open(map, trexMarker);
      });
    }
  </script>
  <style>
    #map {
      width: 500px;
      height: 500px;
      border: thin solid black;
    }
  </style>
</head>
<body onload="createMap();">
  <h1>Food Near You</h1>
  <div id="map"></div>
  <p>Currently the map has two markers: one at Stan the T-Rex, and another at the Empire State Building.</p>
  <p>We'll discuss the details of how we're integrating our map with our service.</p>
</body>
</html>
